<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NEET Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #020617;
      font-family: Arial;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #22c55e;
      font-size: 16px;
      cursor: pointer;
    }

    .signup {
      background: #3b82f6;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>NEET EDGE</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="login()">Login</button>
  <button type="button" class="signup" onclick="signup()">Register</button>

  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCX3c2j4XrZUhA3DlPO8M4Q5EUa21dnkro",
    authDomain: "neet-edge-7c52f.firebaseapp.com",
    projectId: "neet-edge-7c52f",
    storageBucket: "neet-edge-7c52f.appspot.com",
    messagingSenderId: "324607705560",
    appId: "1:324607705560:web:cac501d558e50ca164f2ad"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  window.signup = () => {
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => msg.innerText = "Register successful ✅")
      .catch(err => msg.innerText = err.message);
  };

  window.login = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => msg.innerText = "Login successful ✅")
      .catch(err => msg.innerText = err.message);
  };
</script>

</body>
</html>
