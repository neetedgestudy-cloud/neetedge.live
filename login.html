<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | NEET Edge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
">

<div style="
  background:#0f172a;
  padding:30px;
  width:320px;
  border-radius:10px;
  text-align:center;
">

  <h2>NEET EDGE</h2>
  <p style="color:#94a3b8;">Login / Register</p>

  <input id="email" type="email" placeholder="Email"
    style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">

  <input id="password" type="password" placeholder="Password"
    style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">

  <button type="button" onclick="login()"
    style="width:100%; padding:12px; margin-top:10px; background:#22c55e; border:none; border-radius:5px; font-size:16px;">
    Login
  </button>

  <button type="button" onclick="register()"
    style="width:100%; padding:12px; margin-top:10px; background:#3b82f6; border:none; border-radius:5px; font-size:16px;">
    Register
  </button>

  <p id="msg" style="margin-top:15px; color:#fbbf24;"></p>
</div>

<!-- üî• FIREBASE SCRIPT (END MEIN HI RAHE) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  // üîë FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCX3c2j4XrZUhA3DlPO8M4Q5EUa21dnkro",
    authDomain: "neet-edge-7c52f.firebaseapp.com",
    projectId: "neet-edge-7c52f",
    storageBucket: "neet-edge-7c52f.appspot.com",
    messagingSenderId: "324607705560",
    appId: "1:324607705560:web:cac501d558e50ca164f2ad"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  // üîê LOGIN FUNCTION
  window.login = function () {
    msg.innerText = "Logging in...";
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => {
        msg.innerText = "Login successful ‚úÖ";
        window.location.href = "home.html"; // üîÅ REDIRECT
      })
      .catch(error => {
        if (error.code === "auth/user-not-found") {
          msg.innerText = "User not found ‚ùå Please Register";
        } else if (error.code === "auth/wrong-password") {
          msg.innerText = "Wrong password ‚ùå";
        } else {
          msg.innerText = error.message;
        }
      });
  };

  // üìù REGISTER FUNCTION
  window.register = function () {
    msg.innerText = "Registering...";
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => {
        msg.innerText = "Registration successful ‚úÖ";
        window.location.href = "home.html"; // üîÅ REDIRECT
      })
      .catch(error => {
        if (error.code === "auth/email-already-in-use") {
          msg.innerText = "Already registered ‚ùó Please Login";
        } else {
          msg.innerText = error.message;
        }
      });
  };
</script>

</body>
</html>
