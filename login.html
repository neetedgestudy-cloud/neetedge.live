<!DOCTYPE html>
<html>
<head>
  <title>Login | NEET Edge</title>
  <meta charset="UTF-8">
</head>

<body style="
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
">

<div style="background:#0f172a; padding:30px; width:300px;">

  <h2>NEET EDGE</h2>

  <input id="email" type="email" placeholder="Email"
    style="width:100%; padding:10px; margin:10px 0;">

  <input id="password" type="password" placeholder="Password"
    style="width:100%; padding:10px; margin:10px 0;">

  <button type="button" onclick="login()"
    style="width:100%; padding:10px;">Login</button>

  <button type="button" onclick="register()"
    style="width:100%; padding:10px; margin-top:10px;">Register</button>

  <p id="msg"></p>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCX3c2j4XrZUhA3DlPO8M4Q5EUa21dnkro",
    authDomain: "neet-edge-7c52f.firebaseapp.com",
    projectId: "neet-edge-7c52f",
    storageBucket: "neet-edge-7c52f.appspot.com",
    messagingSenderId: "324607705560",
    appId: "1:324607705560:web:cac501d558e50ca164f2ad"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");

  window.login = () => {
    msg.innerText = "Trying login...";
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => msg.innerText = "Login successful ✅")
      .catch(err => msg.innerText = err.message);
  };

  window.register = () => {
    msg.innerText = "Registering...";
    createUserWithEmailAndPassword(auth, email.value, password.value)
      .then(() => msg.innerText = "Registered successfully ✅")
      .catch(err => msg.innerText = err.message);
  };
</script>

</body>
</html>
