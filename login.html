<!DOCTYPE html>
<html>
<head>
  <title>Login | NEET EDGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Login with Mobile Number</h2>

<input type="text" id="phone" placeholder="+91XXXXXXXXXX">
<div id="recaptcha-container"></div>

<button onclick="sendOTP()">Send OTP</button>

<br><br>

<input type="text" id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify & Login</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } 
  from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCX3c2j4XrZUhA3DlPO8M4Q5EUa21dnkro",
    authDomain: "neet-edge-7c52f.firebaseapp.com",
    projectId: "neet-edge-7c52f",
    storageBucket: "neet-edge-7c52f.appspot.com",
    messagingSenderId: "324607705560",
    appId: "1:324607705560:web:cac501d558e50ca164f2ad"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.recaptchaVerifier = new RecaptchaVerifier(
    auth,
    'recaptcha-container',
    { size: 'normal' }
  );

  window.sendOTP = () => {
    const phone = document.getElementById("phone").value;
    signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        alert("OTP sent");
      })
      .catch((error) => {
        alert(error.message);
      });
  };

  window.verifyOTP = () => {
    const otp = document.getElementById("otp").value;
    window.confirmationResult.confirm(otp)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(() => {
        alert("Wrong OTP");
      });
  };
</script>

</body>
</html>
